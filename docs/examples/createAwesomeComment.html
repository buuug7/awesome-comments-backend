<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>createAwesomeComment</title>
</head>
<body style="padding: 5rem;word-break: break-all">


<script>

  // createAwesomeComment
  const createAwesomeComment = () => {
    return fetch('http://localhost:3001/awesome-comments', {
      method: 'POST',
      headers: {
        'Content-type': 'application/json',
        'Accept': 'application/json',
      },
      body: JSON.stringify({
          user_id: 1,
          content: 'faker.lorem.paragraph()',
          reference: 'faker.internet.url()',
          created_at:'2019-02-28 12:22:33'
      }),
    })
  }


  createAwesomeComment().then(res => res.json()).then(json => console.log(json))


</script>
</body>
</html>
